name: PyPI Sync

on:
  #   release:
  #     types: published
  push:
    tags:
      - "*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build & publish to pypi
        uses: JRubics/poetry-publish@v2.1
        with:
          pypi_token: ${{ secrets.PYPI_TOKEN }}
          # poetry_install_options: "--without dev"
          poetry_publish_options: "--build"
